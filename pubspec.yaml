name: pic_mark
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  states_rebuilder: ^6.4.0
  navigation_builder: ^0.0.4
  flutter_native_splash: ^2.2.16
  validators: ^3.0.0
  intl: ^0.18.1
  keyboard_dismisser: ^3.0.0
  share_plus: ^9.0.0
  image_watermark: ^0.1.0
  image_picker: ^1.1.1
  image: ^4.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/json/
    - assets/fonts/
  fonts:
    - family: Newsreader
      fonts:
        - asset: assets/fonts/Newsreader-Regular.ttf
        - asset: assets/fonts/Newsreader-Italic.ttf
          style: italic
        - asset: assets/fonts/Newsreader-Bold.ttf
          weight: 700
