name: pic_mark
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  states_rebuilder: ^6.4.0
  navigation_builder: ^0.0.4
  flutter_native_splash: ^2.2.16
  validators: ^3.0.0
  intl: ^0.18.1
  keyboard_dismisser: ^3.0.0
  share_plus: ^9.0.0
  image_watermark: ^0.1.0
  image_picker: ^1.1.1
  image: ^4.1.7
  path_provider: ^2.1.3
  uuid: ^4.4.0
  flutter_box_transform: ^0.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/launcher.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/launcher.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/images/launcher.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/launcher.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/json/
    - assets/fonts/
  fonts:
    - family: Newsreader
      fonts:
        - asset: assets/fonts/Newsreader-Regular.ttf
        - asset: assets/fonts/Newsreader-Italic.ttf
          style: italic
        - asset: assets/fonts/Newsreader-Bold.ttf
          weight: 700
